<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Skills & Technologies — Võ Duy Bình</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> *{ font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-white text-gray-900">
    <nav class="glass-effect fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center gap-2 text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                        <i class="fas fa-code text-blue-600"></i>
                        Vo Duy Binh
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
                    <a href="skills.html" class="text-gray-700 font-medium">Skills</a>
                    <a href="blog.html" class="text-gray-700">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <div style="padding-top:64px"></div>
    <main class="max-w-5xl mx-auto px-4 py-12 relative">
        <h1 class="text-4xl font-bold mb-4">Skills & Technologies</h1>
        <p class="text-gray-600 mb-6">A consolidated list of skills and technologies I use. Use the search box to filter, or click a card on the homepage to focus on a category.</p>

        <div class="mb-6 flex gap-3 items-center">
            <input id="skills-search" type="search" placeholder="Search skills or tech..." class="w-full px-4 py-2 border rounded" />
            <a id="skills-back" href="index.html" class="px-4 py-2 bg-gray-100 rounded">Back</a>
        </div>

        <!-- Add skill floating button (visible on the page) -->
        <button id="addSkillBtn" title="Add skill" class="absolute top-6 right-6 w-12 h-12 rounded-full bg-indigo-600 text-white flex items-center justify-center shadow-lg">+
        </button>

        <div id="skillsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="skills-empty" class="text-gray-500 mt-6 hidden">No skills found.</div>
    </main>

    <!-- Add Skill Modal -->
    <div id="addSkillModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl w-full max-w-md mx-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold">Thêm kỹ năng</h3>
                <button id="closeAddSkill" class="text-gray-500">Close</button>
            </div>
                <div class="space-y-3">
                <input id="add-skill-id" type="hidden" />
                <div>
                    <label class="text-sm font-medium">Name</label>
                    <input id="add-skill-name" class="w-full px-3 py-2 border rounded" />
                </div>
                <div>
                    <label class="text-sm font-medium">Short Description</label>
                    <input id="add-skill-desc" class="w-full px-3 py-2 border rounded" />
                </div>
                <div>
                    <label class="text-sm font-medium">Image</label>
                    <input id="add-skill-image" type="file" accept="image/*" class="mt-1" />
                    <div class="mt-2"><img id="add-skill-image-preview" src="" class="w-24 h-24 object-cover rounded hidden" /></div>
                </div>
                <div class="flex gap-2 justify-end">
                    <button id="add-skill-cancel" class="px-3 py-1 bg-gray-200 rounded">Cancel</button>
                    <button id="add-skill-save" class="px-3 py-1 bg-indigo-600 text-white rounded">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase (if needed) and app scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"></script>
    <script src="js/db.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/skills.js"></script>
</body>
</html>
