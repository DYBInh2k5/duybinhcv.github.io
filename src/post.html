<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post — Võ Duy Bình</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { font-family: 'Inter', sans-serif }
        .glass-effect { background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); border:1px solid rgba(255,255,255,0.2)}
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="index.html#home" class="flex items-center gap-2 text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                        <i class="fas fa-code text-blue-600"></i>
                        Vo Duy Binh
                    </a>
                </div>
                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html#home" class="text-gray-700 font-medium hover:text-blue-600 transition">Home</a>
                    <a href="index.html#about" class="text-gray-700 font-medium hover:text-blue-600 transition">About</a>
                    <a href="index.html#skills" class="text-gray-700 font-medium hover:text-blue-600 transition">Skills</a>
                    <a href="blog.html" class="text-gray-700 font-medium hover:text-blue-600 transition">Blog</a>
                    <a href="index.html#projects" class="text-gray-700 font-medium hover:text-blue-600 transition">Projects</a>
                    <a href="index.html#contact" class="text-gray-700 font-medium hover:text-blue-600 transition">Contact</a>
                </div>
                <div class="hidden md:flex items-center gap-4">
                    <a href="https://github.com/DYBInh2k5" target="_blank" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-blue-600 hover:text-white flex items-center justify-center transition">
                        <i class="fab fa-github text-lg"></i>
                    </a>
                    <a href="https://www.facebook.com/binhdzkosai18cm" target="_blank" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-blue-500 hover:text-white flex items-center justify-center transition">
                        <i class="fab fa-facebook-f text-lg"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/b%C3%ACnh-v%C3%B5-duy-5a9891308/" target="_blank" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-blue-700 hover:text-white flex items-center justify-center transition">
                        <i class="fab fa-linkedin-in text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div style="padding-top:64px;"></div>

    <!-- Post Page -->
    <main class="py-12 px-4 sm:px-6 lg:px-8">
        <div id="postContainer" class="max-w-3xl mx-auto">
            <!-- Loading state -->
            <div id="loadingState" class="text-center py-12">
                <p class="text-gray-600">Loading post...</p>
            </div>

            <!-- Error state -->
            <div id="errorState" class="text-center py-12 hidden">
                <p class="text-red-600 mb-4">Post not found or error loading.</p>
                <a href="blog.html" class="text-blue-600 hover:underline">Back to Blog</a>
            </div>

            <!-- Post content (populated by JS) -->
            <article id="postContent" class="hidden">
                <!-- Post image (if any) -->
                <div id="postImageContainer" class="mb-8 hidden">
                    <img id="postImage" src="" alt="Post image" class="w-full h-96 object-cover rounded-lg">
                </div>

                <!-- Post header -->
                <header class="mb-8">
                    <h1 id="postTitle" class="text-5xl font-bold mb-4"></h1>
                    <div class="flex items-center gap-4 text-gray-600 text-sm">
                        <span id="postDate"></span>
                        <span class="hidden">•</span>
                        <span id="postReadTime">5 min read</span>
                    </div>
                </header>

                <!-- Post body -->
                <div id="postBody" class="prose prose-lg max-w-none mb-12"></div>

                <!-- Back link -->
                <div class="border-t pt-6">
                    <a href="blog.html" class="text-blue-600 hover:underline inline-flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i> Back to Blog
                    </a>
                </div>
            </article>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-8 px-4 text-center">
        <p>&copy; 2025 Võ Duy Bình. All rights reserved. | Hoa Sen University - Software Engineering</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script>
        // Firebase config - replace with your own
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase only if config is provided
        let db = null;
        if (firebaseConfig.apiKey !== "YOUR_FIREBASE_API_KEY") {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        }
    </script>
    <script src="js/post.js"></script>
</body>
</html>
