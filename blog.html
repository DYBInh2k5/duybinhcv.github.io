        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                <div class="flex-shrink-0">
                    <a href="index.html#home" class="flex items-center gap-2 text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                        <i class="fas fa-code text-blue-600"></i>
                        Vo Duy Binh
                    </a>
                </div>
                <!-- Admin button removed -->
                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html#home" class="nav-link text-gray-700 font-medium hover:text-blue-600 transition">Home</a>
                    <a href="index.html#about" class="nav-link text-gray-700 font-medium hover:text-blue-600 transition">About</a>
                    <a href="index.html#skills" class="nav-link text-gray-700 font-medium hover:text-blue-600 transition">Skills</a>

                    <a href="index.html#projects" class="nav-link text-gray-700 font-medium hover:text-blue-600 transition">Projects</a>
                    <a href="index.html#contact" class="nav-link text-gray-700 font-medium hover:text-blue-600 transition">Contact</a>
                </div>
                <div class="hidden md:flex items-center gap-4">
                    <a href="https://github.com/DYBInh2k5" target="_blank" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-blue-600 hover:text-white flex items-center justify-center transition transform hover:scale-110" title="GitHub">
                        <i class="fab fa-github text-lg"></i>
                    </a>
                    <a href="https://www.facebook.com/binhdzkosai18cm" target="_blank" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-blue-500 hover:text-white flex items-center justify-center transition transform hover:scale-110" title="Facebook">
                        <i class="fab fa-facebook-f text-lg"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/b%C3%ACnh-v%C3%B5-duy-5a9891308/" target="_blank" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-blue-700 hover:text-white flex items-center justify-center transition transform hover:scale-110" title="LinkedIn">
                        <i class="fab fa-linkedin-in text-lg"></i>
                    </a>
                </div>
                <button id="mobileMenuBtnBlog" class="md:hidden w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition">
                    <i class="fas fa-bars text-lg text-gray-700"></i>
                </button>
            </div>
        </div>
    </nav>

    <div style="padding-top:64px;"></div>

    <!-- Blog Page -->
    <main class="py-20 px-4 sm:px-6 lg:px-8 max-w-5xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold">Blog</h1>
            <p class="text-gray-600 mt-2">Những câu chuyện, ghi chép và dự án của tôi.</p>
            <p class="text-sm text-gray-500 mt-4"><i class="fas fa-cloud"></i> Posts are saved locally and optionally synced to Firebase (public).</p>
            <div class="mt-4">
                <button id="openQuickPostBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Viết bài mới</button>
                <button id="openQuickPostBtnMobile" class="ml-2 px-3 py-1 bg-indigo-50 text-indigo-700 rounded-md hidden md:inline-block">Viết (mobile)</button>
            </div>
        </header>

        <section id="blog" class="mb-12">
            <div id="blog-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </section>

        <!-- Post Modal (reused from index) -->
        <div id="postModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl w-full max-w-3xl mx-4 p-6 overflow-auto max-h-[85vh]">
                <div class="flex justify-between items-start mb-4">
                    <h3 id="postModalTitle" class="text-2xl font-bold"></h3>
                    <button id="closePostModal" class="text-gray-500">Close</button>
                </div>
                <div id="postModalBody" class="prose max-w-none text-gray-700"></div>
                <div id="postComments" class="mt-6 border-t pt-4">
                    <h4 class="text-lg font-semibold mb-2">Bình luận</h4>
                    <div id="post-comments-list" class="mb-4 text-sm text-gray-700"></div>
                    <div id="post-comment-form" class="space-y-2">
                        <textarea id="post-comment-input" rows="3" placeholder="Viết bình luận..." class="w-full px-3 py-2 border rounded"></textarea>
                        <div class="flex justify-end gap-2">
                            <button id="post-comment-submit" class="px-3 py-2 bg-indigo-600 text-white rounded">Gửi bình luận</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Post Modal -->
        <div id="quickPostModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl w-full max-w-3xl mx-4 p-6 overflow-auto max-h-[85vh]">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold">Viết bài mới</h3>
                    <button id="quickPostClose" class="text-gray-500">Close</button>
                </div>
                <div class="space-y-4">
                    <input id="quick-title" type="text" placeholder="Tiêu đề" class="w-full px-3 py-2 border rounded">
                    <input id="quick-excerpt" type="text" placeholder="Tóm tắt ngắn (tùy chọn)" class="w-full px-3 py-2 border rounded">
                    <textarea id="quick-content" rows="8" placeholder="Nội dung (HTML hoặc plain text)" class="w-full px-3 py-2 border rounded"></textarea>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Ảnh (tùy chọn)</label>
                        <input id="quick-image-file" type="file" accept="image/*" class="mt-1">
                        <img id="quick-image-preview" src="" alt="Preview" class="w-40 h-28 object-cover rounded mt-2 hidden">
                    </div>
                    <div class="flex gap-2">
                        <button id="quick-save" class="px-4 py-2 bg-indigo-600 text-white rounded">Lưu</button>
                        <button id="quick-cancel" class="px-4 py-2 bg-gray-200 rounded">Hủy</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin UI removed -->

    </main>

    <footer class="bg-gray-900 text-gray-400 py-8 px-4 text-center">

    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage.js"></script>
    <!-- Centralized Firebase initialization and helper API -->
    <script src="js/db.js"></script>
    <!-- Storage helper and comment client -->
    <script src="js/storage.js"></script>
    <script src="js/form.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/comments.js"></script>
    <!-- Libraries: SimpleMDE editor, marked for Markdown and DOMPurify for sanitization -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
