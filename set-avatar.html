<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Avatar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Upload Avatar</h1>
        
        <input type="file" id="avatarFile" accept="image/*" class="block w-full mb-4">
        
        <img id="preview" src="" alt="Preview" class="w-32 h-32 mx-auto rounded-full object-cover mb-4 hidden">
        
        <button id="setBtn" class="w-full bg-blue-600 text-white py-2 rounded font-medium hover:bg-blue-700">
            Set Avatar
        </button>
        
        <p id="status" class="mt-4 text-sm text-gray-600"></p>
    </div>

    <script>
        const fileInput = document.getElementById('avatarFile');
        const preview = document.getElementById('preview');
        const setBtn = document.getElementById('setBtn');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                preview.src = event.target.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        });

        setBtn.addEventListener('click', () => {
            if (!preview.src) {
                status.textContent = '❌ Vui lòng chọn ảnh';
                return;
            }

            // Save to localStorage
            const siteData = JSON.parse(localStorage.getItem('site_data') || '{}');
            siteData.avatar = preview.src;
            localStorage.setItem('site_data', JSON.stringify(siteData));

            status.textContent = '✅ Avatar đã được set! Làm mới trang để xem';
            status.classList.add('text-green-600');
        });
    </script>
</body>
</html>
